    let currentSection = "total";

    function showSection(sectionId, btn) {
      currentSection = sectionId;
      document.querySelectorAll(".toggle-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderContent(sectionId, sectionData[sectionId].table);
    }

    function renderContent(sectionId, data) {
      const boxGrid = document.querySelector(".box-grid");
      boxGrid.innerHTML = "";
      sectionData[sectionId].summary.forEach(item => {
        boxGrid.innerHTML += `
          <div class="info-box">
            <img src="${item.img}" alt="icon" />
            <div>${item.title}</div>
            <div><strong>${item.value}</strong></div>
          </div>`;
      });

      const thead = document.getElementById("table-head");
      thead.innerHTML = "";
      sectionData[sectionId].tableHeaders.forEach(header => {
        thead.innerHTML += `<th>${header}</th>`;
      });

      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const rowHTML = row.map(col => `<td>${col}</td>`).join("");
        tbody.innerHTML += `<tr>${rowHTML}</tr>`;
      });
    }

    function applyFilter() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      const status = document.getElementById("statusFilter").value;

      const filtered = sectionData[currentSection].table.filter(row => {
        const rowDate = row[0];
        const rowText = row.join(" ").toLowerCase();
        const rowStatus = row[row.length - 1];

        const matchSearch = rowText.includes(search);
        const matchFrom = !from || rowDate >= from;
        const matchTo = !to || rowDate <= to;
        const matchStatus = !status || rowStatus === status;

        return matchSearch && matchFrom && matchTo && matchStatus;
      });

      renderContent(currentSection, filtered);
    }

    function downloadCSV() {
      const headers = sectionData[currentSection].tableHeaders;
      const rows = document.querySelectorAll("#table-body tr");
      let csv = headers.join(",") + "\n";

      rows.forEach(tr => {
        const cells = tr.querySelectorAll("td");
        const row = Array.from(cells).map(td => td.textContent).join(",");
        csv += row + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${currentSection}_data.csv`;
      link.click();
    }

    showSection("total", document.querySelector(".toggle-btn.active"));
  </script>
